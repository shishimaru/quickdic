<!doctype html>
<!-- $Id$ -->
<html>

  <head>
    <title>Quickest Dictionary</title>
    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <link href="popup.css" rel="stylesheet" type="text/css"/>
    <script src="popup.js" type="text/javascript"></script>
    <!--script src="ga.js" type="text/javascript"></script-->
  </head>
  <body>
    <div class="topbar">
      <span class="search_box">
	<input id="search" type="text" placeholder="word" class="fit" width="100px">
      </span>
      <div style="float: right;">
	<button id="bt_clear" class="fit">
	  <img src="images/clear.png" title="clear history" class="topbar_icon">
	</button>
	<button id="bt_history" class="fit">
	  <img src="images/history.png" title="show history" class="topbar_icon">
	</button>
      </div>
    </div>
    <div id="history"></div>
    <div id="container"></div>
  </body>
</html>
